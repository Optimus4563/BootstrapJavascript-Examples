<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <title>Bootstrap-5</title>
    <style>
        .dropdown {
            padding: 0px 0px 0px 5px;
        }

        .form-floating {
            color: gray !important;
        }

        input {
            height: 30px;
        }

        .box1 {
            margin: 1px;
            padding-top: 15px;
            background-color: rgb(242, 242, 242);
            width: 40vw;
            height: 90vh;
            
        }

        .box2 {
            display: flex;
            justify-content: center;
            background-color: rgb(242, 242, 242);
            width: 40vw;
            height: 90vh;
            margin: 0px;
            
        }

        body {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .what {
            width: 150px;
            color: rgb(198, 38, 38) !important;
        }

        .seven{
            display: flex;
            justify-content: center;
            margin: 12px 5px 0px 20px;
            
        }
    </style>

</head>

<body>


    <center>

        <table class="seven">
            <tr>
                <td class="what"><label for="">First Name</label></td>
                <td>
                    <div class="input-group has-validation">

                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg></span>
                        <div class="form-floating is-invalid">
                            <input type="text" class="form-control is-invalid" id="floatingInputGroup2"
                                placeholder="Username" required>
                            <label for="floatingInputGroup2">First Name</label>
                        </div>
                        <div class="invalid-feedback">

                        </div>
                    </div>

                </td>
            </tr>

                    </div>

                </td>
            </tr>

            </tr>

                <td class="what"><label for="">City</label></td>
