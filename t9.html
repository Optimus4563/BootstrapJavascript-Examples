<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-3</title>
</head>
<style>
    body {
        text-align: center;
        font-size: 20px;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <form class="form-control">
        <br/>
        1st Number: <input class="text" id="firstNumber" /><br/>
        2nd Number: <input type="text" id="secondNumber" /><br/><br/>
        <input class="btn btn-success" type="button" onClick="multiplyBy()" Value="Multiply" />
        <input class="btn btn-danger" onClick="divideBy()" Value="Divide" />
        </form>
        <p>The Result is : 
        <span id = "result"></span>
        </p>

    <script>
        function multiplyBy(){

        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy() {

        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</body>
</html>
