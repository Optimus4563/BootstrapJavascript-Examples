<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-1</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;        
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>

    <p class="h5"><br/>Enter a number and click the button to reverse it:</p>
    <div>
        <center>

            <div id="row" class="col-lg-4">
        
    <input class="form-control col-lg-4" type="number" id="userInput" placeholder="Enter a number">
    <button class="bg-primary hover" onclick="reverseAndDisplay()">Reverse</button>
    <p id="result"></p>
</div></div></center>
    <script>
        function reverseNumber(x) {
            let str = x.toString();
            let reversedStr = str.split('').reverse().join('');
            let reversedNumber = parseInt(reversedStr, 10);
            return reversedNumber;
        }

        function reverseAndDisplay() {
            const userInput = document.getElementById("userInput").value;
            const num = parseFloat(userInput);

            if (!isNaN(num)) {
                const reversed = reverseNumber(num);
                document.getElementById("result").textContent = `Reversed number: ${reversed}`;
            } else {
                document.getElementById("result").textContent = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
