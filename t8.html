<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-2</title>

<style>
  body {
      text-align: center;
      font-size: 20px;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <center>
    <form class="form-control my-4">
      <p class="h5">Enter a string to sort alphabetically:</p> 
      <input type="text" id="inputString" name="inputString">
      <button class="bg-success" type="button"  onclick="sortAndDisplay()">Sort</button>
    </form>
    <br/>
    <div id="result"></div></center>
  
    <script>
      function sortStringAlphabetically(inputString) {
        var characters = inputString.split('');
        characters.sort();
        var sortedString = characters.join('');
        return sortedString;
      }
  
      function sortAndDisplay() {
        var userInput = document.getElementById("inputString").value;
        var resultDiv = document.getElementById("result");
        var sortedOutput = sortStringAlphabetically(userInput);
        resultDiv.innerHTML = "Original Input: " + userInput + "<br>Sorted Output: " + sortedOutput;
      }
    </script>
  </body>
  </html>
